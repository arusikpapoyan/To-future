<script>
            
            var rIndex,
                table = document.getElementById("table");

            // add Row

            {
                // get the table by id

                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),

                cell1.innerHTML = name;

                cell3.innerHTML = made;
                cell4.innerHTML = save;
                cell5.innerHtml = status;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("name").value = this.cells[0].innerHTML;
                      document.getElementById("price").value = this.cells[1].innerHTML;
                      document.getElementById("made").value = this.cells[2].innerHTML;
                      document.getElementById("save").value = this.cells[3].innerHTML;
                      document.getElementById("status").value = this.cells[4].innerHtml;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var name = document.getElementById("name").value,
                    price = document.getElementById("price").value,
                    made = document.getElementById("made").value,
                    save = document.getElementById("save").value,
                    status = document.getElementById("status").value;
               if(!checkEmptyInput())
              {
                table.rows[rIndex].cells[0].innerHTML = name;
                table.rows[rIndex].cells[1].innerHTML = price;
                table.rows[rIndex].cells[2].innerHTML = made;
                table.rows[rIndex].cells[3].innerHTML = save;
                table.rows[rIndex].cells[4].innerHTML = status;

                 
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("name").value = "";
                document.getElementById("price").value = "";
                document.getElementById("made").value = "";
                document.getElementById("save").value = "";
                document.getElementById("status").value = "";
            }
